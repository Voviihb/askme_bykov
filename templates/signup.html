{% extends False|yesno:'layouts/base.html,layouts/base_no_login.html' %}
{% load static %}

{% block content %}

<h1>Registration</h1>
<form action="/signup_submit" method="get">
    <div class="registration-error my-3">
        Sorry, this E-mail is already used!
    </div>
    <div class="my-3">
        <label for="inputLogin" class="form-label">Login</label>
        <input type="text" class="form-control login-field" id="inputLogin" name="login" placeholder="Enter login">
    </div>
    <div class="my-3">
        <label for="inputEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control email-field" id="inputEmail" name="email" placeholder="Enter E-mail">
    </div>
    <div class="my-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control password-field" id="inputPassword"
               name="password" placeholder="Enter password">
    </div>
    <div class="my-3">
        <label for="inputRepeatPassword" class="form-label">Repeat password</label>
        <input type="password" class="form-control password-field" id="inputRepeatPassword"
               name="repeat_password" placeholder="Enter password again">
    </div>

    <div class="my-3">
        <label for="formFile" class="form-label">Upload avatar</label>
        <input class="form-control file-field" type="file" accept="image/*"
               name="avatar" id="formFile">
    </div>

    <button type="submit" class="btn btn-primary button-login">Register</button>
</form>
{% endblock %}
