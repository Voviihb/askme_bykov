{% load static %}
<div class="row question">
    <div class="col-3 my-auto">
        <div class="d-flex justify-content-center col-10">
            {% if question.author.userprofile.avatar%}
            <img class="avatar-image" src="{{ question.author.userprofile.avatar.url }}" alt="image">
            {% endif %}
        </div>
        <div class="row my-1">
            <div class="col-10 d-flex justify-content-center">
                <div class="{% if question.like >= 0 %} question-points-plus {% else %} question-points-minus {% endif %} d-flex justify-content-center">
                    {{ question.author }}
                </div>
            </div>
        </div>
        <div class="row mt-2 ">
            <div class="col-4">
                <div class="{% if question.like >= 0 %} question-points-plus {% else %} question-points-minus {% endif %} d-flex justify-content-center">
                    {{ question.like }}
                </div>
            </div>
            <div class="col-8">
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-sm">+</button>
                    <button type="button" class="btn btn-danger btn-sm">-</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="question-title"><a href="{% url 'question' question.id %}"> {{ question.title }} </a></div>
        <div class="question-text">
            {{ question.content }}
        </div>
        <div class="row">
            <div class="col-12">
                Tags:
                {% for tag in question.tags.all %}
                <span class="mx-1"> <a href="{% url 'tag' tag %}"> {{ tag }} </a> </span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
