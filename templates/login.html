{% extends False|yesno:'layouts/base.html,layouts/base_no_login.html' %}
{% load static %}

{% block content %}

<h1>Log in</h1>
<form action="/login_submit" method="get">
    <div class="login-error my-3">
        Sorry, login or password is incorrect!
    </div>
    <div class="my-3">
        <label for="inputLogin" class="form-label">Login</label>
        <input type="text" class="form-control login-field" id="inputLogin" name="login" placeholder="Enter login">
    </div>
    <div class="my-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control password-field" id="inputPassword" name="password"
               placeholder="Enter password">
    </div>

    <button type="submit" class="btn btn-primary button-login">Log in</button>
</form>
<a href="{% url 'signup' %}"> Register new account </a>

{% endblock %}
