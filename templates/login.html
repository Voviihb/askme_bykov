{% extends request.user.is_authenticated|yesno:'layouts/base.html,layouts/base_no_login.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<h1>Log in</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary button-login my-3">Log in</button>
</form>
<a href="{% url 'signup' %}"> Register new account </a>

{% endblock %}
